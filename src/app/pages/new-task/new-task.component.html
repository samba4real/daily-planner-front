<div class="centered-content">
    <div class="modal-box">
        <h1 class="headin">
            Create a new task
        </h1>

        <input #taskTitleInput class="input has-background-light" type="text" placeholder="Enter task name...">
        
           <br><br>
          <div class="buttons is-right">
              <button class="button has-text-grey" routerLink="/">Cancel</button>
              <button class="button is-primary has-text-white" (click)="createTask(taskTitleInput.value, listId)">Create</button>
          </div>
    </div>
</div>
