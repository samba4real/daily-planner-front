    <div class="centered-content">
        <div class="task-manager-container">

            <div class="sidebar has-background-white">
                <h1 class="title has-text-primary">
                    Days
                </h1>

                <div class="list-menu">
                    <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                        <p>{{ list.title }}</p>
                    </a>
                </div>

                  <button class="button is-primary has-text-white" routerLink="/new-list"> <mat-icon>add</mat-icon> New List</button>

            </div>

            <div class="task-list-container has-background-light">

                <div *ngIf="tasks">

                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>

                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button has-background-light" aria-haspopup="true">
                            <span class="icon is-medium">
                              <i class="fa fa-sort-down" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                            <div class="dropdown-content">
                              <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                                Edit
                              </a>
                              <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                Delete
                              </a>
                            </div>
                        </div>
                    </div>
                </div>

                   
    
                    <!-- Tasks elements -->
    
                    <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed}">
                        <div class="task-text">
                        <p class="text">{{ task.title }}</p>
                        </div>

                        <div class="task-buttons">
                            
                            <button class="button is-small" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                                <div class="icon1">
                                    <i class="fas fa-edit is-light"></i>
                                </div>
                            </button>

                            <button class="button is-small" (click)="onDeleteTaskClick(task._id)" style="margin-left: 2px;">
                                <div class="icon2">
                                    <i class="fas fa-trash is-danger"></i>
                                </div>
                            </button>

                        </div>
                    </div>

                    <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here! Click the add button to create a new task.</h3>

    
                 <button matRipple matTooltip="Add New Task" class="circle-add-button button is-primary" routerLink="./new-task">
                     <mat-icon>add</mat-icon>
                 </button>

                </div>

                <div *ngIf="!tasks">
                    <h3 class="empty-state-text">Please select a list from the sidebar.</h3>
                </div>
               
            </div>

        </div>

    </div>
